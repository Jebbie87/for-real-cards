<div class="card">
  <div class="card-block">
    <h3 class="card-title">Bet</h3>
    <ul class="list-group list-group-flush">
      <li class="list-group-item row">
        <button class="btn btn-primary col-2" style="background-color: white; color: black" (click)="add(1)">1</button>
        <button class="btn btn-primary col-2" style="background-color: red; color: white" (click)="add(5)">5</button>
        <button class="btn btn-primary col-2" style="background-color: blue; color: white" (click)="add(10)">10</button>
        <button class="btn btn-primary col-2" style="background-color: green; color: white" (click)="add(25)">25</button>
        <button class="btn btn-primary col-2" style="background-color: black; color: white" (click)="add(100)">100</button>
        <button class="btn btn-primary col-2" style="background-color: purple; color: white" (click)="add(500)">500</button>
      </li>
      <li *ngIf="error.length>0" class="list-group-item row">
        <div class="col-12 alert alert-danger">
          {{error}}
        </div>
      </li>
      <li class="list-group-item row">
        <div class="col-4">
          Available: {{available}}
        </div>
        <button *ngIf="!gettingMore" class="btn btn-primary col-8" (click)="getMoreStart()">Buy</button>
        <input *ngIf="gettingMore" class="col-4" [(ngModel)]="amountToGet">
        <button *ngIf="gettingMore" class="btn btn-primary col-4" (click)="getMore()">Buy</button>
      </li>
      <li class="list-group-item row">
        <div class="col-4">
        Total Bet: {{bet}}
        </div>
        <button class="btn btn-default col-4" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary col-4" (click)="placeBet()">Place Bet</button>
      </li>
    </ul>
  </div>
</div>
